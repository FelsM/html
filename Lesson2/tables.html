<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Таблицы</title>
</head>
<body align="center" bgcolor="lightblue">
	
	<h1>Таблица</h1>

	<table width="100%" height="400px" border="3px" cellpadding="10px" cellspacing="3px">
		<thead>
			<tr>
				<th>Столбец1</th>
				<th>Столбец2</th>
				<th>Столбец3</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td colspan="2">1+2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td rowspan="2">6+9</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td>ячейка таблицы</td>
			<td>ячейка таблицы</td>
			<td>ячейка таблицы</td>
		</tr>
		</tfoot>
		
	</table>


</body>
</html>
