<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lists</title>
</head>
<body>
	<h1>Списки</h1>
	<h2>Список определений</h2>

	<dl>
		<dt>HTML</dt>
		<dd>Hyper text markup language</dd>
		<dt>CSS</dt>
		<dd>Cascading style sheets</dd>
	</dl>

	<h2>Список нумерованый(упорядоченный)</h2>
	<ol>
		<li>Превый</li>
		<li>Второй</li>
		<li>Третий</li>
		<li>Четвертый</li>
	</ol>

	<h2>Список неупорядоченный</h2>
	<ul>
		<li>Превый</li>
		<li>Второй</li>
		<li>Третий</li>
		<li>Четвертый</li>
	</ul>
</body>
</html>
